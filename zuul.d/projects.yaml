# Note: Some official OpenStack wide jobs are still defined in the
#       project-config repository
- project:
    templates:
      - check-requirements
      - periodic-stable-jobs-neutron
      - openstack-cover-jobs
      - openstack-python3-jobs
      - publish-openstack-docs-pti
      - release-notes-jobs-python3
    check:
      jobs:
        - openstack-tox-pip-check-reqs:
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^etc/.*$
              - ^octavia/tests/.*$
              - ^releasenotes/.*$
        - openstack-tox-functional-py38:
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^etc/.*$
              - ^octavia/tests/unit/.*$
              - ^releasenotes/.*$
        - openstack-tox-functional-py39:
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^etc/.*$
              - ^octavia/tests/unit/.*$
              - ^releasenotes/.*$
        - openstack-tox-functional-py310:
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^etc/.*$
              - ^octavia/tests/unit/.*$
              - ^releasenotes/.*$
            voting: false
        - octavia-v2-dsvm-noop-api-stable-2024-1:
            irrelevant-files: &irrelevant-files
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^octavia/tests/.*$
              - ^releasenotes/.*$
        - octavia-v2-dsvm-scenario-traffic-ops-stable-2024-1:
            irrelevant-files: *irrelevant-files
        - octavia-v2-dsvm-scenario-non-traffic-ops-stable-2024-1:
            irrelevant-files: *irrelevant-files
        - octavia-v2-dsvm-scenario-traffic-ops-jobboard-stable-2024-1:
            irrelevant-files: *irrelevant-files
        - octavia-v2-dsvm-scenario-non-traffic-ops-jobboard-stable-2024-1:
            irrelevant-files: *irrelevant-files
        - octavia-v2-dsvm-tls-barbican-stable-2024-1:
            irrelevant-files: *irrelevant-files
        - octavia-grenade-stable-2024-1:
            irrelevant-files: &grenade-irrelevant-files
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^octavia/tests/.*$
              - ^releasenotes/.*$
              - ^setup.cfg$
              - ^tools/.*$
              - ^(test-|)requirements.txt$
              - ^tox.ini$
        - octavia-grenade-skip-level:
            irrelevant-files: *grenade-irrelevant-files
            voting: false
        - octavia-v2-dsvm-tls-barbican-fips-stable-2024-1:
            irrelevant-files: *irrelevant-files
            voting: false
        - octavia-v2-act-stdby-dsvm-scenario-stable-2024-1:
            irrelevant-files: *irrelevant-files
            voting: false
        - octavia-v2-dsvm-cinder-amphora-stable-2024-1:
            irrelevant-files: *irrelevant-files
            voting: false
        - octavia-v2-dsvm-scenario-two-node-stable-2024-1:
            irrelevant-files: *irrelevant-files
            voting: false
        - octavia-v2-dsvm-scenario-ipv6-only-stable-2024-1:
            irrelevant-files: *irrelevant-files
            voting: false
        - octavia-v2-dsvm-scenario-centos-9-stream-stable-2024-1:
            irrelevant-files: *irrelevant-files
            voting: false
    queue: octavia
    gate:
      fail-fast: true
      jobs:
        - openstack-tox-pip-check-reqs:
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^etc/.*$
              - ^octavia/tests/.*$
              - ^releasenotes/.*$
        - openstack-tox-functional-py38:
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^etc/.*$
              - ^octavia/tests/unit/.*$
              - ^releasenotes/.*$
        - octavia-v2-dsvm-noop-api-stable-2024-1
        - octavia-v2-dsvm-scenario-traffic-ops-stable-2024-1
        - octavia-v2-dsvm-scenario-non-traffic-ops-stable-2024-1
        - octavia-v2-dsvm-tls-barbican-stable-2024-1
        - octavia-grenade-stable-2024-1
        #- octavia-grenade-skip-level
    periodic:
      jobs:
        - publish-openstack-octavia-amphora-image-jammy:
            branches:
              regex: ^stable/.*$
              negate: true
        - publish-openstack-octavia-amphora-image-centos-9-stream:
            branches:
              regex: ^stable/.*$
              negate: true
        - octavia-amphora-image-build
# Putting octavia-v2-dsvm-scenario-fips in periodic as centos 8 is too slow
        - octavia-v2-dsvm-scenario-fips:
            voting: false
    experimental:
      jobs:
        - octavia-v2-dsvm-scenario-nftables
